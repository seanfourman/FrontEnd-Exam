<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let grades = {
        John: 100,
        Ann: 60,
        Pete: 85
      };

      sumProp(grades);

      function sumProp(obj) {
        let sum = 0;
        for (let key in obj) {
          sum += obj[key];
        }
        console.log(sum);
      }
    </script>
  </body>
</html>
