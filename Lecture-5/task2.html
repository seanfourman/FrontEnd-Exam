<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = 111;
      var y = 333;

      console.log("Before swap:");
      console.log("x =", x);
      console.log("y =", y);

      function swapNumbers(a, b) {
        let tempNum = a;
        a = b;
        b = tempNum;
        return [a, b];
      }

      [x, y] = swapNumbers(x, y);

      console.log("After swap:");
      console.log("x =", x);
      console.log("y =", y);
    </script>
  </body>
</html>
